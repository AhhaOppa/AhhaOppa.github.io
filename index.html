<!DOCTYPE html>
<html>
<head>
    <title>Google Form with LIFF</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
    <h1>กรุณารอสักครู่...</h1>
    <script>
        function initializeLiff() {
            liff.init({ liffId: "2006423065-PpO36v2z" })
                .then(() => {
                    if (liff.isLoggedIn()) {
                        liff.getProfile().then(profile => {
                            const userId = profile.userId;
                            const displayName = profile.displayName;
                            // Redirect to Google Form with userId and displayName
                            window.location.href = `https://forms.gle/YrFkse6znUGX36vF9?userId=${userId}&username=${displayName}`;
                        });
                    } else {
                        liff.login();
                    }
                })
                .catch(err => console.error(err));
        }
        initializeLiff();
    </script>
</body>
</html>
